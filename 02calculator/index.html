<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
    <div class="calculator">
      <div class="calculator__output" id="display">0</div>
      <div>
        <button id="+" class="operator" value="+">+</button>
        <button id="-" class="operator" value="-">-</button>
        <button id="*" class="operator" value="*">&times;</button>
        <button id="/" class="operator" value="/">รท</button>

      </div>
      <div class="calculator__keys">

        <button id="7" value="7" class="calculator__key">7</button>
        <button id="8" value="8" class="calculator__key">8</button>
        <button id="9" value="9" class="calculator__key">9</button>

        <button id="0" value="0" class="calculator__key">0</button>
        <button id="4" value="4" class="calculator__key">4</button>
        <button id="5" value="5" class="calculator__key">5</button>

        <button id="6" value="6" class="calculator__key">6</button>
        <button id="." value="." class="calculator__key">.</button>
        <button id="1" value="1" class="calculator__key">1</button>

        <button id="2" value="2" class="calculator__key">2</button>
        <button id="3" value="3" class="calculator__key">3</button>
        <button id="AC" class="calculator__key">AC</button>

        <button id="equal" value="=" class="calculator__key calculator__key--enter">=</button>
      </div>
          <button id="DEL" value="DEL">DEL</button>

    </div>
    
  </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
